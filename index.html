<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <section class="image">
                <img src="image-product-mobile.jpg" alt="" class="mobile">
                <img src="image-product-desktop.jpg" alt="" class="desktop">
            </section>
            <section class="info">
                <div class="info-container">
                    <p class="product">Perfume</p>
                    <h1>Gabrielle essence eau de parfum</h1>
                    <p class="about">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfurmer-Creator for the House of CHANEL.</p>
                    
                    <div class="price">
                        <span class="new-price">$149.99</span>
                        <span class="old-price">$169.99</span>
                    </div>
                    <div class="bye">
                        <img src="icon-cart.svg" alt="">
                        <span>Add to Cart</span>
                    </div>
                </div>
            </section>
        </div>
        
    </main>
</body>
</html>
